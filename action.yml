name: "setup-github-comment"
description: "Setup suzuki-shunsuke/github-comment"
author: "shmokmt"
inputs:
  version:
    description: "A version to install github-comment"
    default: "latest"
runs:
  using: "composite"
  steps:
    - run: sudo bash ${{ github.action_path }}/install.sh -b /usr/local/bin -d ${GITHUB_COMMENT_VERSION}
      shell: bash
      env:
        GITHUB_COMMENT_VERSION: ${{ inputs.version }}
    - run: github-comment --version
      shell: bash

# Ref: https://haya14busa.github.io/github-action-brandings/
branding:
  icon: 'terminal'
  color: 'gray-dark'
